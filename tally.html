<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Test</title>
</head>
<body>
    <input id="myCam" placeholder="Camera Input"/>
    <button onclick="setMyCam()">Apply</button>

    <p id="tally">Enter camera input</p>
    <p id="tallyName"></p>
    <a href="config.html">Config</a>
</body>

<style>
    *{
        align-items: center;
        text-align: center;
        padding: 5px;
        border-radius: 5px;
        border-style: hidden;
    }

    body {
        background-color: BLACK;
        color:WHITE;
    }
    #tally {
        font-size: 100px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: bolder;
        text-align: center;
    }
</style>


<script>
    const socket = new WebSocket(`ws://${location.host}`);

    let myCam = 0;
    let myCamName = "";

    let inputs = [];
    fetchInputs();
    

    let currentProgram = 0;
    let currentPreview = 0;
    let trans = false;

    socket.addEventListener('message', (event)=>{
        if(JSON.parse(event.data).pgm != null){
            currentProgram = JSON.parse(event.data).pgm;
            currentPreview = JSON.parse(event.data).pvw;
            inTrans = JSON.parse(event.data).trans;
            setTally();
        }else if(JSON.parse(event.data).newSelectedCamera != null){
            myCam = JSON.parse(event.data).newSelectedCamera;
            setTally();
        }else{
            console.log(event);
        }
    });

    function fetch_status(response, format) {
		
		return new Promise((resolve, reject) => {
			
			if( response.status >= 200 && response.status < 300 ) {
				if( format == 'json' ) {
					resolve(response.json());
				} else {
					resolve(response.text());
				}
			} else {
				reject(response);
			}
			
		});
	}
    
    function fetchInputs(){
        fetch(`/api/atemInputs`, {
			method: 'GET',
			headers: {
				'Accept': 'application/json',
			},
			credentials: 'same-origin',
			mode: 'cors',
			
		}).then(response => {
			return fetch_status(response, 'json');
			
		}).then(data => {
			inputs = data.inputs;
			
		}).catch(err => {
			console.log(err.status);
		});
        return true;
    };

    function setMyCam(){
        myCam = parseInt(document.getElementById("myCam").value);
        setTally();
    }

    function setTally() {
        if(fetchInputs()){
            if(myCam == currentProgram){
        document.body.style.backgroundColor = "red";
        document.body.style.color = "black"
        }else if(myCam == currentPreview){
            document.body.style.backgroundColor = inTrans ? "red" : "green";
            document.body.style.color = "black"
        }else{
            document.body.style.backgroundColor = "black";    
            document.body.style.color = "white"
        }
        if(myCam <= 0 || myCam == null || isNaN(myCam)){
            document.getElementById("tally").innerHTML = "Enter camera input";
        } else {
            document.getElementById("tally").innerHTML = myCam;
            document.getElementById("tallyName").innerHTML = inputs.find(item => item.id == myCam) ? inputs.find(item => item.id == myCam).name : "";
        }
        }
        
    }

    
</script>

</html>
